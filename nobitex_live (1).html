
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>قیمت لحظه‌ای نوبیتکس</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .positive {
      color: #00ff99;
    }
    .negative {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <h1>📊 قیمت لحظه‌ای ارزها در نوبیتکس</h1>
  <p id="last-update">در حال بارگذاری...</p>

  <table>
    <thead>
      <tr>
        <th>ارز</th>
        <th>قیمت (تومان)</th>
        <th>تغییر ۲۴ساعته (%)</th>
      </tr>
    </thead>
    <tbody id="price-table"></tbody>
  </table>

  <script>
    async function fetchPrices() {
      try {
        const response = await fetch("https://api.nobitex.ir/market/stats");
        const data = await response.json();
        const stats = data.stats;

        const tbody = document.getElementById("price-table");
        tbody.innerHTML = "";

        const selectedCoins = [
          'slp-irt',
          'banana-irt',
          '1k-bonk-irt',
          'wld-irt',
          '100k-floki-irt',
          'jasmy-irt',
          'egld-irt'
        ];

        selectedCoins.forEach(symbol => {
          const item = stats[symbol];
          const price = Number(item.latest).toLocaleString();
          const change = parseFloat(item.dayChange).toFixed(2);

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${symbol.toUpperCase()}</td>
            <td>${price}</td>
            <td class="${change >= 0 ? 'positive' : 'negative'}">${change}%</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById("last-update").textContent = "آخرین بروزرسانی: " + new Date().toLocaleTimeString();
      } catch (error) {
        document.getElementById("last-update").textContent = "خطا در دریافت اطلاعات";
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 60000);
  </script>
</body>
</html>
